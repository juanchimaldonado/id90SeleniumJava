plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    dependencies {
        // Selenium
        implementation 'org.seleniumhq.selenium:selenium-java:4.29.0'

        // WebDriverManager
        testImplementation 'io.github.bonigarcia:webdrivermanager:6.0.0'

        // TestNG
        testImplementation 'org.testng:testng:7.11.0'

        // Cucumber
        testImplementation 'io.cucumber:cucumber-java:7.22.1'
        testImplementation 'io.cucumber:cucumber-testng:7.22.1'
        testImplementation 'io.cucumber:cucumber-picocontainer:7.22.1'

        // Allure
        testImplementation 'io.qameta.allure:allure-cucumber7-jvm:2.21.0'
    }

}

allure {
    version = "2.24.0"
    autoconfigure = true
    aspectjweaver = true
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'id90seleniumjava.App'
}

tasks.register('runCucumberTest', Test) {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}





